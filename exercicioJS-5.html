<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Informe as horas</h5> <input type="text" name="hora" id="hora">
    <h5>Informe os minutos</h5> <input type="text" name="minutos" id="min">
    <br>
  
      <h1>Minutos: </h1> <h2 id="minTotal"></h2> <button onclick="converte()">Converter</button>   
</body>
<script>
    function converte(){
        let hora = parseInt(document.getElementById("hora").value);
        let minutos = parseInt(document.getElementById("min").value);
        let minTotal = document.getElementById("minTotal");

        minTotal.innerText = minutos + (hora*60);
    }
</script>
</html>
