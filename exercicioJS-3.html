<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Informe a altura:</h3><input type="text" id="altura">
    <h3>Informe a largura</h3><input type="text" id="largura">
    <br>
    <h2>Area: </h2><h2 id="area"></h2> <button onclick="calcula()">Caluclar</button>
</body>
<script>
    function calcula(){
        let altura = parseFloat(document.getElementById("altura").value);
        let largura = parseFloat(document.getElementById("largura").value);

        let area = document.getElementById("area");
        area.innerText = largura * altura;
    }
</script>
</html>
