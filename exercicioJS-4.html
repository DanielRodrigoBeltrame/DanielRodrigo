<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IMC</h1>

    <h3>Informe sua altura:</h3><input type="text" id="altura">
    <h3>Informe seu peso</h3><input type="text" id="peso">
    <br>
    <h2>Seu IMC Ã©: </h2><h2 id="IMC"></h2> <button onclick="calcula()">Caluclar</button>
</body>

<script>
    function calcula(){

        let altura = parseFloat(document.getElementById("altura").value);
        let peso = parseFloat(document.getElementById("peso").value);

        let imc = document.getElementById("IMC");
        imc.innerText = (peso / (altura*altura)).toFixed(2);

    }
</script>
</html>
